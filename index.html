<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canlı Saat ve Konum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 id="clock" class="display-3 fw-bold text-success">00:00:00</h1>
      <h4 id="date" class="text-muted">Tarih yükleniyor...</h4>
    </div>

    <div class="card shadow rounded-4 p-4">
      <h5 class="mb-3"><span class="text-danger">📍 Konumunuz:</span></h5>
      <div class="ratio ratio-16x9 mb-4">
        <iframe 
          src="https://www.google.com/maps?q=39.94175,32.82182&hl=tr&z=16&output=embed"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
      <p class="text-center text-secondary">Hava durumu alınamadı.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
