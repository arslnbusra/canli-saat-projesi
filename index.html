<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canlƒ± Saat & Konum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #eaf4f4;
      font-family: 'Segoe UI', sans-serif;
    }

    #clock {
      font-size: 3rem;
      font-weight: bold;
      color: #135f2c;
    }

    #date {
      font-size: 1.4rem;
      color: #555;
    }

    .card {
      border-radius: 15px;
      padding: 1.5rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    iframe {
      border: none;
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="text-center mb-4">
      <div id="clock">00:00:00</div>
      <div id="date">Tarih y√ºkleniyor...</div>
    </div>

    <div class="card">
      <h5 class="mb-3 text-danger">üìç Konumunuz:</h5>
      <iframe 
        src="https://www.google.com/maps?q=39.9418,32.8219&hl=tr&z=16&output=embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    function updateClockAndDate() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;

      const days = ['Pazar','Pazartesi','Salƒ±','√áar≈üamba','Per≈üembe','Cuma','Cumartesi'];
      const months = ['Ocak','≈ûubat','Mart','Nisan','Mayƒ±s','Haziran','Temmuz','Aƒüustos','Eyl√ºl','Ekim','Kasƒ±m','Aralƒ±k'];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const weekday = days[now.getDay()];
      document.getElementById("date").textContent = `${day} ${month} ${year} ${weekday}`;
    }

    setInterval(updateClockAndDate, 1000);
    updateClockAndDate();
  </script>

</body>
</html>
