<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canlı Saat & Konum</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

    <!-- Saat -->
    <div class="text-center mb-5">
      <h1 id="clock" class="display-3 fw-bold text-success"></h1>
      <p id="date" class="lead text-muted fs-4"></p>
    </div>

    <!-- Konum Kartı -->
    <div class="card shadow p-4" style="width: 100%; max-width: 800px;">
      <h5 class="card-title mb-3 text-danger">📍 Konumunuz:</h5>
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.google.com/maps?q=39.9418,32.8219&hl=tr&z=16&output=embed"
          style="border:0;" 
          allowfullscreen 
          loading="lazy">
        </iframe>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
