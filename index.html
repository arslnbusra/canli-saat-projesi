<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canlı Saat ve Konum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
    }
    .saat-kutu {
      margin-top: 100px;
      font-size: 60px;
      font-weight: bold;
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .konum-kutu {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="saat-kutu" id="saat">--:--:--</div>
    <div class="konum-kutu" id="konum">Konum alınıyor...</div>
  </div>

  <script>
    // Saat fonksiyonu
    function guncelleSaat() {
      const simdi = new Date();
      const saat = String(simdi.getHours()).padStart(2, '0');
      const dakika = String(simdi.getMinutes()).padStart(2, '0');
      const saniye = String(simdi.getSeconds()).padStart(2, '0');
      document.getElementById("saat").innerHTML = saat + ":" + dakika + ":" + saniye;
    }

    setInterval(guncelleSaat, 1000);
    guncelleSaat();

    // IP tabanlı konum (tarayıcı izni gerekmez)
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const sehir = data.city;
        const ulke = data.country_name;
        document.getElementById("konum").innerHTML = `Konum: ${sehir}, ${ulke}`;
      })
      .catch(error => {
        document.getElementById("konum").innerHTML = "Konum alınamadı.";
        console.error("Konum hatası:", error);
      });
  </script>
</body>
</html>
