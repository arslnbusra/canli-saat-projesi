<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canlı Saat ve Konum Harita</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet Harita CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      background-color: #e9ecef;
    }
    .saat-kutu {
      margin-top: 50px;
      font-size: 60px;
      font-weight: bold;
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .konum-kutu {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    #map {
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="saat-kutu" id="saat">--:--:--</div>
    <div class="konum-kutu" id="konum">Konum alınıyor...</div>
    <div id="map"></div>
  </div>

  <!-- Leaflet Harita JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Saat gösterimi
    function guncelleSaat() {
      const simdi = new Date();
      const saat = String(simdi.getHours()).padStart(2, '0');
      const dakika = String(simdi.getMinutes()).padStart(2, '0');
      const saniye = String(simdi.getSeconds()).padStart(2, '0');
      document.getElementById("saat").innerHTML = saat + ":" + dakika + ":" + saniye;
    }
    setInterval(guncelleSaat, 1000);
    guncelleSaat();

    // Konum ve Harita
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        document.getElementById("konum").innerText = `Enlem: ${lat.toFixed(4)}, Boylam: ${lon.toFixed(4)}`;

        // Harita kur
        const map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
        }).addTo(map);

        // Marker koy
        L.marker([lat, lon]).addTo(map)
          .bindPopup('Buradasınız')
          .openPopup();
      }, function (err) {
        document.getElementById("konum").innerText = "Konum alınamadı: " + err.message;
      });
    } else {
      document.getElementById("konum").innerText = "Tarayıcınız konum özelliğini desteklemiyor.";
    }
  </script>

</body>
</html>
