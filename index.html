<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canlı Saat ve Konum</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #e9ecef;
    }
    .saat-kutu {
      margin-top: 100px;
      font-size: 60px;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    .konum-kutu {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <!-- Saat gösterimi -->
    <div class="saat-kutu" id="saat">--:--:--</div>

    <!-- Konum bilgisi -->
    <div class="konum-kutu" id="konum">Konum alınıyor...</div>
  </div>

  <!-- JavaScript -->
  <script>
    // Canlı saati güncelleyen fonksiyon
    function guncelleSaat() {
      var simdi = new Date();
      var saat = String(simdi.getHours()).padStart(2, '0');
      var dakika = String(simdi.getMinutes()).padStart(2, '0');
      var saniye = String(simdi.getSeconds()).padStart(2, '0');
      document.getElementById("saat").innerHTML = saat + ":" + dakika + ":" + saniye;
    }

    // Her saniyede saati güncelle
    setInterval(guncelleSaat, 1000);
    guncelleSaat(); // Sayfa yüklendiğinde bir kez hemen çalıştır

    // Konum bilgisi alan fonksiyon
    function konumuGoster() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var enlem = position.coords.latitude.toFixed(4);
          var boylam = position.coords.longitude.toFixed(4);
          document.getElementById("konum").innerHTML =
            "Enlem: " + enlem + "°, Boylam: " + boylam + "°";
        }, function(error) {
          document.getElementById("konum").innerHTML =
            "Konum alınamadı: " + error.message;
        });
      } else {
        document.getElementById("konum").innerHTML =
          "Tarayıcınız konum özelliğini desteklemiyor.";
      }
    }

    konumuGoster(); // Sayfa yüklendiğinde konumu al
  </script>

</body>
</html>
